<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="header"><h1>JOB APPLICATION</h1></div>
    <div class="container">
        <div class="left">
            <form>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob" name="DOB"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" placeholder="1234 Elm Street"><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" placeholder="Springfield"><br><br><br>
                <input type="submit" value="Submit">

            </form>
        </div>
        <div class="right">
            <form>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lastname" placeholder="Your name.."><br>
                <label for="phone">Phone</label><br>
                <input type="tel" id="phone" name="Phone" placeholder="+234"><br>
                <label for="email">email</label><br>
                <input type="email" id="email" name="lastname" placeholder="Your name.."><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" placeholder="Springfield"><br>
                <label for="zip">Zip:</label><br>
                <input type="text" id="zip" name="zip" placeholder="12345"><br>
            </form>
        </div> 
    </div>
</body>
</html>
